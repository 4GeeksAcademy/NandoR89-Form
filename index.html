<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Form HTML + BOOTSTRAP</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-5 px-5">
        <form class="w-100">
            <div class="card fw-bold">
                <div class="card-header">
                  <h2>Payment form example</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="justify-content-center">
                            <div class="alert alert-danger mx-1" role="alert container">
                                Some fields are missing
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                  </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3 mb-2">
                                <label class="form-label fw-bold">State</label>
                                <select class="form-select">
                                  <option selected>Pick a state</option>
                                  <option>State 1</option>
                                  <option>State 2</option>
                                  <option>State 3</option>
                                </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6 d-lg-block mb-3">                            
                            <label class="form-label fw-bold">We accept:</label>
                                <div class="bg-secondary w-50 d-md-flex justify-content-around rounded mt-2 p-2 gap-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" checked>
                                        <label class="form-check-label" for="radioDefault1">
                                            <i class="fa-brands fa-cc-mastercard fa-lg" style="color: white"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                        <label class="form-check-label" for="radioDefault2">
                                            <i class="fa-brands fa-cc-visa fa-lg" style="color: white"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
                                        <label class="form-check-label" for="radioDefault3">
                                            <i class="fa-brands fa-cc-diners-club fa-lg" style="color: white"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4">
                                        <label class="form-check-label" for="radioDefault4">
                                            <i class="fab fa-cc-amex fa-lg" style="color: white"></i>
                                        </label>
                                    </div>
                                </div>
                        </div>
                        <div class="col-md-6">
                                <label class="mb-2" for="floatingTextarea">Message</label>
                              <div>
                                <textarea class="form-control"></textarea>
                              </div>
                              <div class="form-text fw-bold">
                                Add any notes here.
                              </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer mt-5">
                    <div class="float-end">
                        <input class="btn btn-secondary fw-bold my-2" type="reset" value="Cancel">
                        <input class="btn btn-primary ms-2 my-2 fw-bold" type="submit" value="Send">
                    </div>                    
                </div>
              </div>
        </form>
    </div>
</body>
</html>
